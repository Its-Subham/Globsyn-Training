<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function vote_validation() {
            let age = Number(document.getElementById("txtage").value);
            let gender=document.getElementById("gender").value
            if (age >= 60 && gender=="male") {
                alert("Eligible for online vote");
            }
            else if (age >= 65 && gender=="female") {
                alert("Eligible for Online vote");
            }
            else if(age >= 18 && gender=="male") {
                alert("Eligible for vote");
            }
            else if(age >= 21 && gender=="female") {
                alert("Eligible for vote");
            }
            else{
                alert("Grow Up");
            }
        }
    </script>
</head>

<body>
    <p>
        Enter your Gender:
        <input type="textbox" id="gender" value="">
        Enter the age:
        <input type="textbox" id="txtage" value="">
    </p>
    <input type="button" value="Submit" onclick="vote_validation()">
</body>

</html>
